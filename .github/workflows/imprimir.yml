name: Imprimir Datos

on:
  schedule:
    - cron: '00 0 * * FRI' # Runs every day at 00:00 UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  check_earnings:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Imprimir tabla bruta y neta
        run: |
          echo "tabla desde la fuente"
          grep -v hotmail Datos.csv
          
